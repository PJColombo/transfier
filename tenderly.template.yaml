actions:
  pjcolombo/osmotic-funding:
    runtime: v2
    sources: actions
    specs:
      transfier:
        description: An ERC20 token transfer telegram notifier
        function: transfier:transfierFn
        trigger:
          type: transaction
          transaction:
            filters:
            {{#accounts}}
              - network: 1
                from: {{.}} 
              - network: 100 
                from: {{.}}
              - network: 137
                from: {{.}}
            {{/accounts}}
            status:
              - mined
